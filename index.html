<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div data-component="HelloWorld"></div>
	<script src="dist/gia.umd.js"></script>
	<script>
		class HelloWorld extends gia.Component {
			mount() {
				console.log("Hello world!");
				this.element.innerHTML = "Hello world!";
			}
		}
	</script>
	<script>
		gia.config.set('log', true);
		gia.config.set('attrPrefix', 'data');

		gia.loadComponents({
			"HelloWorld": HelloWorld
		});
	</script>
</body>

</html>
